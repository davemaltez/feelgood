    <!-- GRAB FORM  -->
    <script type="text/javascript">
            function submitForm() {
                var uname = $('[name="username"]').val();
                var _email = $('[name="email"]').val();
                 
                window.localStorage.setItem("username", uname);
                window.localStorage['email'] = _email;
                 
                $.mobile.changePage( "#page2", { reverse: false, transition: "slide" } );
                 
                $('#output').html("Username: " + window.localStorage.getItem("username") + "<br>" + 
                                    "Email: " + window.localStorage["email"]
                                );
                return false;
            }
        </script>

	<!-- Slide animation -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		    $("#top-animation").click(function() {
		        $(".swiper-slide").animate({
		            height: '35%'
		        }, 300);
		        $(".bottom-title").animate({
		            opacity: '0.000'
		        }, 300);
		        $("#top-animation-reverse").animate({
		            height: '35vh'
		        }, 300);   
		        $(".swiper-pagination").toggle({
		            display: 'none'
		        }, 300);  
		         $("#mainpage_body").toggle({
		            display: 'block !important'
		        }, 0); 
		        $("#mainpage_body").animate({
		            opacity: '0.999'
		        }, 1000); 

		         
		    });                         
		});
	</script>

	<script type="text/javascript">
				$(document).ready(function() {
		    $("#top-animation-reverse").click(function() {
		        $(".swiper-slide").animate({
		            height: '100%'
		        }, 500);
		        $(".bottom-title").animate({
		            opacity: '0.999'
		        }, 500);
		        $("#top-animation-reverse").animate({
		            height: '0vh'
		        }, 500);
		        $(".swiper-pagination").toggle({
		            display: 'block'
		        }, 500); 
		         $("#mainpage_body").toggle({
		            display: 'none !important'
		        }, 0); 
		         $("#mainpage_body").animate({
		            opacity: '0.000'
		        }, 500); 
		        
		    });                         
		});
	</script>

	<script type="text/javascript" charset="utf-8">
	document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() {
        i18n.init(function(err, t) {
          $("#wrapper-home").i18n();
          $("#wrapper-login").i18n();
          $("#wrapper-signup").i18n();
        });
		$('#btnLogin').click(function(){
		    var loginPassword = $('#login-password').val();
		    var loginMsisdn = $('#login-msisdn').val();

            if(!loginMsisdn || !loginPassword) {
		        $('.error').text("All field must not be empty");
		    }else if(loginPassword.length<4 || loginPassword.length>20 ) {
                $('.error').text("Password must be 4-20 characters");
		    }
		    else {
                var tokenData = {country_code: "62", msisdn: $('#login-msisdn').val(), password: $('#login-password').val(), login: 1}
                clear();
                requestToken(tokenData);
			}
		});
		$('#btnSignup').click(function(){
		    var registerName = $('#register-name').val();
		    var registerPassword = $('#register-password').val();
		    var registerMsisdn = $('#register-msisdn').val();

            if(!registerMsisdn || !registerPassword || !registerName) {
		        $('.error').text("All field must not be empty");
		    }else if(registerPassword.length<4 || registerPassword.length>20 ) {
                $('.error').text("Password must be 4-20 characters");
		    }
		    else {
                window.localStorage.setItem("msisdn", $('#msisdn').val());
                var registerData = {country_code: "62", msisdn: $('#register-msisdn').val(), password: $('#register-password').val(), name: $('#register-name').val()}
                clear();
                register(registerData);
            }
		});
		$('#btnForgot').click(function(){
		    clear();
			window.location.href = "forgot.html";
		});
		$('#login-btnSignup').click(function() {
		    clear();
			$('#btn-signup').click();
			$("#wrapper-login").hide();
		});
		$('#signup-btnLogin').click(function() {
		    clear();
			$('#btn-login').click();
			$("#wrapper-signup").hide();
		});
    }
    </script>

    <!-- Hide loading spinner -->
    <script type="text/javascript" charset="utf-8">

		function onDeviceReady() {
		$('.spinner').hide();
		}
